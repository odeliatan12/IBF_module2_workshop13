<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addressbook</title>
</head>
<body>
    
    <form method="POST" action="#" data-th-action="@{/addressbook}" data-th-object="${contact}">
        <p>
            Name:
            <input type="text" data-th-field="*{name}"/>
            <span data-th-if="${#fields.hasErrors(name)}" data-th-errors="*{name}"></span>
        </p>
        <br>
        <p>
            Email:
            <input type="text" data-th-field="*{email}"/>
            <span data-th-if="${#fields.hasErrors(email)}" data-th-errors="*{email}"></span>
        </p>
        <br>
        <p>
            Phone number:
            <input type="text" data-th-field="*{phoneNumber}"/>
            <span data-th-if="${#fields.hasErrors(phoneNumber)}" data-th-errors="*{phoneNumber}"></span>
        </p>
        <br>
        <p>
            Date of birth:
            <input type="datetime" data-th-field="*{dateofbirth}"/>
            <span data-th-if="${#fields.hasErrors(dateofbirth)}" data-th-errors="*{dateofbirth}"></span>
        </p>
        <br>
        <p>
            <input type="submit" value="save"/>
        </p>

    </form>
</body>
</html>
