<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Your contact information</h1>
    <form
      action="#"
      th:action="@{/addressbook}"
      th:object="${contact}"
      method="post"
    >
      <p>
        Name:
        <input type="text" th:field="*{name}" />
        <span
          data-th-if="${#fields.hasErrors('name')}"
          data-th-errors="*{name}"
        ></span>
      </p>
      <br />
      <p>
        Email:
        <input type="text" th:field="*{email}" />
        <span
          data-th-if="${#fields.hasErrors('email')}"
          data-th-errors="*{email}"
        ></span>
      </p>
      <br />
      <p>
        Phone Number:
        <input type="text" th:field="*{phoneNumber}" />
        <span
          data-th-if="${#fields.hasErrors('phoneNumber')}"
          data-th-errors="*{phoneNumber}"
        ></span>
      </p>
      <br />
      <p>
        Date of Birth:
        <input type="date" th:field="*{dateOfBirth}" />
        <span
          data-th-if="${#fields.hasErrors('dateOfBirth')}"
          data-th-errors="*{dateOfBirth}"
        ></span>
      </p>
      <br />
      <p>
        <input type="submit" value="Save" />
      </p>
    </form>
  </body>
</html>
